<!DOCTYPE html>
<html data-ng-app="beersApp" data-ng-controller="MainController as vm">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Tap List - Lititz Craft Beer Fest</title>
        <meta name="description" content="Providing a mobile-friendly list and Untappd integration to beers on tap at the Lititz Craft Beer Fest!">
        <meta property="og:url" content="//taplist.lititzcraftbeerfest.com/">
        <meta property="og:title" content="Tap List - Lititz Craft Beer Fest">
        <meta property="og:description" content="Providing a mobile-friendly list and Untappd integration to beers on tap at the Lititz Craft Beer Fest!">
        <meta property="og:image" content="//taplist.lititzcraftbeerfest.com/img/android-chrome-192x192.png">
        <meta property="og:image:type" content="image/png">

        <link rel="canonical" href="//taplist.lititzcraftbeerfest.com/" />
        <link rel="stylesheet" href="release/css/beersapp.min-1724433208420.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png?v=M4KKw8pEdP">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png?v=M4KKw8pEdP">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png?v=M4KKw8pEdP">
        <link rel="manifest" href="/img/site.webmanifest?v=M4KKw8pEdP">
        <link rel="mask-icon" href="/img/safari-pinned-tab.svg?v=M4KKw8pEdP" color="#80a20e">
        <link rel="shortcut icon" href="/img/favicon.ico?v=M4KKw8pEdP">
        <meta name="msapplication-TileColor" content="#80a20e">
        <meta name="msapplication-config" content="/img/browserconfig.xml?v=M4KKw8pEdP">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body data-ng-class="{'authenticated': vm.isAuthenticated}">
        <div id="lastSeason" class="hide">
            <div class="jumbotron" data-ng-hide="vm.isLoaded()">
                <div class="container-fluid">
                    <img class="img-responsive center-block" src="/img/LCBF-badge.png" alt="Lititz Craft Beer Festival">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active"></div>
                    </div>
                </div>
            </div>

            <div data-ng-show="vm.isLoaded()">
                <data-navigation></data-navigation>
                <div class="container-fluid">
                    <div class="row">
                        <data-ng-view></data-ng-view>
                        <p class="col-xs-12 attribution" data-attribution data-ng-hide="vm.isLoading()"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="offSeason" class="container-fluid">
            <div class="jumbotron">
                <img class="img-responsive center-block" src="/img/LCBF-badge.png" alt="Lititz Craft Beer Festival">
                <p>The 2023 Lititz Craft Beer Fest is complete.<br>Please visit again next year to browse the 2024 tap list!</p>
                <button class="btn btn-default" onclick="viewLastSeason()">View 2023 Tap List</button>
            </div>
        </div>

        <div id="comingSoon" class="container-fluid hide">
            <div class="jumbotron">
                <img class="img-responsive center-block" src="/img/LCBF-badge.png" alt="Lititz Craft Beer Festival">
                <p>The 2024 Lititz Craft Beer Fest Tap List will be revealed soon!</p>
            </div>
        </div>

        <data-footer-topscroller></data-footer-topscroller>
        <data-ng-include src="'templates/modalHelp.html'"></data-ng-include>
        <data-ng-include src="'templates/modalMap.html'"></data-ng-include>

        <script src="release/js/beersapp.min-1724433208420.js"></script>
        <script>
            function viewLastSeason() {
                document.querySelector('#lastSeason').classList.remove('hide');
                document.querySelector('#offSeason').classList.add('hide');
            }
        </script>
        
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3SVN7FTTEG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-3SVN7FTTEG');
        </script>
    </body>
</html>
