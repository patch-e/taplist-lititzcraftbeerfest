<!DOCTYPE html>
<html data-ng-app="beersApp" data-ng-controller="MainController as vm">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Tap List - Lititz Craft Beer Fest</title>
        <meta name="description" content="Providing a mobile-friendly list and Untappd integration to beers on tap at the Lititz Craft Beer Fest!">
        <meta property="og:url" content="http://taplist.lititzcraftbeerfest.com/">
        <meta property="og:title" content="Tap List - Lititz Craft Beer Fest">
        <meta property="og:description" content="Providing a mobile-friendly list and Untappd integration to beers on tap at the Lititz Craft Beer Fest!">
        <meta property="og:image" content="http://taplist.lititzcraftbeerfest.com/img/android-chrome-192x192.png">
        <meta property="og:image:type" content="image/png">

        <link rel="canonical" href="http://taplist.lititzcraftbeerfest.com/" />
        <link rel="stylesheet" href="release/css/beersapp.min-20190919.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png?v=M4KKw8pEdP">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png?v=M4KKw8pEdP">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png?v=M4KKw8pEdP">
        <link rel="manifest" href="/img/site.webmanifest?v=M4KKw8pEdP">
        <link rel="mask-icon" href="/img/safari-pinned-tab.svg?v=M4KKw8pEdP" color="#80a20e">
        <link rel="shortcut icon" href="/img/favicon.ico?v=M4KKw8pEdP">
        <meta name="msapplication-TileColor" content="#80a20e">
        <meta name="msapplication-config" content="/img/browserconfig.xml?v=M4KKw8pEdP">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body data-ng-class="{'authenticated': vm.isAuthenticated}">
        <div class="jumbotron" data-ng-hide="vm.isLoaded()">
            <div class="container">
              <img class="img-responsive center-block" src="/img/LCBF-badge.png">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active"></div>
                </div>
            </div>
        </div>

        <div data-ng-show="vm.isLoaded()">
            <data-navigation></data-navigation>
            <div class="container-fluid">
                <div class="row">
                    <data-ng-view></data-ng-view>
                    <p class="col-xs-12 attribution" data-attribution data-ng-hide="vm.isLoading()"></p>
                </div>
            </div>
        </div>

        <data-footer-topscroller></data-footer-topscroller>
        <data-ng-include src="'templates/modalHelp.html'"></data-ng-include>

        <script src="release/js/beersapp.min-20190919.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-83643255-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-83643255-1', { 'cookie_domain': 'taplist.lititzcraftbeerfest.com', });
        </script>
    </body>
</html>
